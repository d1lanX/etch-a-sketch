<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container-izquierda">
            <div class="container"></div>
        </div>
        <div class="container-derecha">
            <div class="titulo">
                <h1>Graba-un-dibujo</h1>
            </div>
            <div class="colores">
                <input type="color" value="#cccccc" id="colorpicker">
                <div class="slidecontainer">
                    <p id="texto"></p>
                    <input type="range" min="2" max="100" value="16" class="slider" id="myRange">
                    
                </div>
            </div>

            <div class="botones">
                <button id="clear">limpiar</button>
                <button id="negro">negro</button>
                <button id="arcoiris">arcoiris</button>
            </div>
        </div>

        

    </div>

</body>
<script src="js/app.js"></script>

</html>
